<!DOCTYPE html>
<html>
<head>
  <title>Image Slider</title>
  <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <section>
  <div class="slider">
    
  
    
    <div class="slide">
      <a href="https://sripathman.github.io/cash-mashine/"><img src="Imgs/1.png" alt="Image 1"></a>
    </div>
    <div id="intro" class="slide">
      <h2>Coming to Brighton?</h2>
      
    </div>
    <div class="slide">
      <a href=""></a><img src="Imgs/3.jpg" alt="Image 3"></a>
    </div>
    <div class="slide">
     <a href=""> <img src="Imgs/4.jpg" alt="Image 3"></a>
 </div>
  
 
  
  <button class="prev"><i class='bx bx-chevron-left'></i></button>
  <button class="next"><i class='bx bx-chevron-right'></i></button>
  

</div>
</section>
  <script src="script.js"></script>
  <script>
    AOS.init({
      duration: 1200,
      once: false,
    });
  </script>
</body>
</html>
